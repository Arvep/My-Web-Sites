<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Window resize example</title>
    <style>
      body {
        margin: 0;
      }

      div {
        box-sizing: border-box;
        width: 100px;
        height: 100px;
        background-image: url(bgtile.png);
        border: 10px solid white;
      }
    </style>
  </head>
  <body>

    <div>

    </div>

    <script>
    /*let's grab a reference to the div, and then grab the
     width and height of the viewport (the inner window, 
     where your document is displayed) and store them in 
     variables */
      const div = document.querySelector('div');
      let winWidth = window.innerWidth;
      let winHeight = window.innerHeight;

    /*we'll dynamically alter the width and height of the 
    div to equal that of the viewport*/
      div.style.width = winWidth + 'px';
      div.style.height = winHeight + 'px';
     /* you should now see the div become as big 
      as your viewport, whatever size of screen*/

    /*we use an event so that the div 
    resizes as we resize the window*/  
    window.onresize = function() {
        winWidth = window.innerWidth;
        winHeight = window.innerHeight;
        div.style.width = winWidth + 'px';
        div.style.height = winHeight + 'px';
      }
    </script>
  </body>
</html>
