<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple DOM example</title>
    <style>
        .highlight {
          color: white;
          background-color: black;
          padding: 10px;
          width: 250px;
          text-align: center;
          
        }
        </style>
        

</head>
  <body>
      <section>
        <img src="dinosaur.png" alt="A red Tyrannosaurus Rex: A two legged dinosaur standing upright like a human, with small arms, and a large head with lots of sharp teeth.">
        <p>Here we will add a link to the <a href="https://www.mozilla.org/">Mozilla homepage</a></p>
      </section>


      <script>
        //To manipulate an element inside the DOM, 
        //you first need to select it and store a
        // reference to it inside a variable  
        const link = document.querySelector('a');  
        // let's change the text inside the link 
        link.textContent = 'Mozilla Developer Network';
       //change the URL the link is pointing to
        link.href = 'https://developer.mozilla.org';
      
        /*====Creating and placing new nodes===*/
        //grabbing a reference to our <section> element
        const sect = document.querySelector('section');
        //Now let's create a new paragraph using Document.createElement()
        // and give it some text content in the same way as before:
        const para = document.createElement('p');
        para.textContent = 'We hope you enjoyed the ride.';
        //now append the new paragraph at the end of the section
        sect.appendChild(para);

        //First we will create the text node
        const text = document.createTextNode(' â€” the premier source for web development knowledge.');
        //Now we'll grab a reference to the paragraph 
        //the link is inside, and append the text node to it:
        const linkPara = document.querySelector('p');
        linkPara.appendChild(text);

        /*====Moving and removing elements===*/
        //If we wanted to move the paragraph with the link inside it 
        //to the bottom of the section, we could simply do this:
        sect.appendChild(linkPara);

        /*/Removing a node when you have a reference to 
        the node to be removed and its parent
        sect.removeChild(linkPara);*/
       /*Remove a node based only on a reference to itself
         linkPara.remove();*/
         /*This method is not supported in older browsers. 
         They have no method to tell a node to remove itself,
          so you'd have to do the following.*/
        linkPara.parentNode.removeChild(linkPara);

        /*====Manipulating styles===*/
        para.setAttribute('class', 'highlight'); 
      </script>
  </body>
</html>
