<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--React libraries-->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <script type="text/babel">
        //class app because it controls id app
        class App extends React.Component{
            //state of component
            state={
                name:'Ryu',
                age:30
            }
            
            handleChange=(e)=>{
                this.setState({
                    //as we type it updates the name
                    name:e.target.value
                })
            }

            handleSubmit=(e)=>{
                //so page does not refresh
                e.preventDefault();
                console.log('form submitted',this.state.name)
            }
            //renders and return 
            render(){
                return(
                // we always should return one div that packages all
                //we use className intead of class for CSS
                //the brackets indicates JS (a dynamic content)
                
                //onSubmit also considers enter not only onClick
                <div className="app-content">
                    <h1>Hey,ninjas</h1>  
                    <form onSubmit={this.handleSubmit}>
                        <input type="text" onChange={this.handleChange}/>
                        <button>Submit</button>
                    </form>
                
                </div>
                )
            }
        }

        //we return to the page class app, to id app
        ReactDOM.render(<App/>,document.getElementById('app'));
    </script>
</body>
</html>
